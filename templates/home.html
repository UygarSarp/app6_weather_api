<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheater Data API</title>
</head>
<body>
    <h1>Wheater Data API</h1>
    <p>URL Format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>URL Example: http://127.0.0.1:5000/api/v1/10/2006-10-08</p>
    <p>URL Example for One Station for One Year: http://127.0.0.1:5000/api/v1/yearly/10/2006</p>
    <p>URL Example for One Station: http://127.0.0.1:5000/api/v1/10</p>
    <p>{{data|safe}}</p>

</body>
</html>
